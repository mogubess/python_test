{% extends 'diary/base.html' %}

{% block content %}
<!-- 更新のときはすでにあるdayオブジェクトを修正するため表示される-->
<!-- 新規追加のときはformにしか」データがないので表示されない -->
<p>{{ day.title }}</p>
<form action="" method="POST">
    <table class="table">
        <tr>
            <th>{{ form.title.label }}</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>本文</th>
            <td>{{ form.text }}</td>
        </tr>
        <tr>
            <th>日付</th>
            <td>{{ form.date }}</td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">送信</button>
    {% csrf_token %}
</form>
{% endblock %}
